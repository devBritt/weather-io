<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather IO</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
</head>
<body>
    <main>
        <header><h1>Weather IO Dashboard</h1></header>

        <div class="ui grid">
            <aside class="four wide column container">
                <h2>Enter a location:</h2>
                <div>
                    <form id="location-form">
                        <input id="loc-input" type="text" placeholder="City, State or Zip Code" aria-label="enter a location here to view weather conditions" required />
                        <button type="submit" id="location-submit">Search</button>
                    </form>
                </div>
                <div id="recent-searches">
                    <!-- dynamically add recent searches here -->
                </div>
            </aside>

            <section id="welcome" class="twelve wide column">
                <!-- dynamically toggle display of this div for new users or no local storage data -->
                <h2>Welcome to Weather IO</h2>
                <h3>Enter a city and state to view it's forecast or pick one of the recent searches!</h3>
            </section>

            <section id="forecast" class="twelve wide column">
                <div id="current-weather">
                    <!-- dynamically display city name and weather conditions here -->
                </div>
                <div id="future-forecast" class="twelve wide column ui grid equal width">
                    <!-- dynamically display 5-day forecast here -->
                </div>
            </section>
        </div>
    </main>
    <script src="./assets//js/index.js"></script>
</body>
</html>
